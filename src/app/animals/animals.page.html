<ion-app>

<ion-header>
  <ion-toolbar>
    <div class="ion-text-center">
        <ion-title>ANIMALS <br> 
          PRESS A IMAGE
        </ion-title>
    </div>
  </ion-toolbar>
</ion-header>


  <ion-content>
   <ion-grid>
     <ion-row>
      <ion-col size="6" *ngFor="let animal of animales">
        <ion-card>
          <ion-label><h2 class="ion-text-center">{{animal.nombre}}</h2></ion-label>
            <ion-img
             [src] = "animal.imgSrc">
            </ion-img>
            <ion-button
              size="small"
              (click)="playSound(animal)">
              Reproducir Sonido</ion-button>
        </ion-card>
      </ion-col>
     </ion-row>
   </ion-grid>
  </ion-content>




<ion-footer>
  <ion-toolbar>
    <ion-button
    expand="full"
    color="warning"
    class="ion-padding-horizontal"
    routerLink="/home">
    HOME
    </ion-button>
  </ion-toolbar>
</ion-footer> 
</ion-app>
